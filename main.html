<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Best Worst Form — upgraded</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* small local styles to ensure the form is visible */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 24px; background: repeating-linear-gradient(45deg,#0f0 0 6px,#0a0 6px 12px); color: #fff; }
    .container { max-width: 820px; margin: 24px auto; background: rgba(0,0,0,0.6); padding: 18px; border-radius: 10px; border: 4px dashed magenta; }
    h1 { font-size: 30px; margin: 0 0 12px 0; text-transform: uppercase; letter-spacing: 1px; }
    .form-row { margin: 8px 0; display:flex; gap:8px; align-items:center; }
    label { width:110px; font-weight:700; color: #fff; }
    input[type="text"], input[type="email"], input[type="password"] { flex:1; padding:8px; border: 2px solid #222; background: rgba(255,255,255,0.95); color: #000; border-radius:4px; }
    button { padding:8px 12px; border-radius:8px; border:3px solid yellow; background:#ff0066; color:white; cursor:pointer; }
    #rules { background: rgba(255,255,255,0.95); color: #000; padding:10px; border-radius:6px; margin-top:10px; font-size:13px; }
    #status { margin-top:10px; font-weight:700; }
    marquee { color: yellow; font-weight:900; margin-bottom:10px; }
    .blink { animation: blink 1s steps(2) infinite; }
    @keyframes blink { to { visibility: hidden; } }
    .tiny { font-size:12px; opacity:0.9; }
    .danger { color:#ffcc00; font-weight:900; }
    /* neutral-note quick styles (notes created by JS) */
    .ui-note { border-radius:8px; }
    /* sanity-mode fallback in case you toggle it */
    body.sanity-mode { background: #fff !important; color:#111 !important; }
  </style>
</head>
<body>
  <div class="container">
    <marquee behaviour="scroll" direction="left">WELCOME! — Please enjoy our carefully-crafted submission experience.</marquee>
    <h1>Sign up (kind of)</h1>
    <div id="intro" class="tiny">This form has dynamic requirements that change each time you try to submit. Good luck.</div>

    <form id="ragebait-form" autocomplete="off" novalidate>
      <div class="form-row">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your full name (maybe)" />
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="email@example.com" />
      </div>
      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Use your soul" />
      </div>

      <div id="rules" aria-live="polite"></div>

      <div class="form-row" style="margin-top:12px;">
        <button id="submit-btn" type="submit">Submit (try me)</button>
        <button id="lose-data-btn" type="button" style="background:#222;border:3px solid red;margin-left:8px;">Lose All Your Data</button>
        <button id="sanity-toggle" type="button" style="background:#111;border:3px solid cyan;margin-left:8px;">Toggle Sanity (Shift+S)</button>
      </div>

      <div id="status" class="tiny"></div>
    </form>
    <div id="saved-area" class="tiny" style="margin-top:12px;"></div>
  </div>

  <audio id="rick" src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" preload="none"></audio>

  <script src="scripts.js"></script>
</body>
</html>
